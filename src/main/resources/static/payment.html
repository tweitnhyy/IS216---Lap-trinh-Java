<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đang chuyển hướng đến VNPay...</title>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const vnpayUrl = urlParams.get("url");

            if (vnpayUrl) {
                // Chuyển hướng người dùng đến VNPay
                window.location.href = decodeURIComponent(vnpayUrl);
            } else {
                document.body.innerHTML = "Không tìm thấy URL thanh toán!";
            }
        };
    </script>
</head>
<body>
    <p>Đang chuyển hướng đến VNPay...</p>
</body>
</html>
