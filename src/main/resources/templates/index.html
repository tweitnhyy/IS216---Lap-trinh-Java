<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Trang chủ - Web Vé Concert</title>
</head>
<body>
    <h1>Chào mừng đến với Web Vé Concert</h1>

    <div>
        <a th:href="@{/concert/list}">Xem danh sách concert</a>
    </div>

    <!-- Nếu CHƯA đăng nhập -->
    <div sec:authorize="isAnonymous()" style="margin-top: 20px;">
        <a th:href="@{/login}">Đăng nhập</a> | 
        <a th:href="@{/register}">Đăng ký</a>
    </div>

    <!-- Nếu ĐÃ đăng nhập -->
    <div sec:authorize="isAuthenticated()" style="margin-top: 20px;">
        <span>Xin chào, <b sec:authentication="name"></b>!</span>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
