<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventory - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .response-area { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 100px; }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <nav class="bg-blue-600 text-white p-4 rounded-md mb-6">
        <ul class="flex space-x-4">
            <li><a href="/" class="hover:underline">Home</a></li>
            <li><a href="/register" class="font-bold">Register</a></li>
            <li><a href="/login" class="hover:underline">Login</a></li>
            <li><a href="/logout" class="hover:underline">Logout</a></li>
        </ul>
    </nav>
    <h1 class="text-3xl font-bold mb-6 text-center">Eventory - Register</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Register</button>
        </form>
        <div id="response" class="response-area bg-gray-50 p-4 rounded-md"></div>
    </div>
</div>
<script>
    function displayResponse(message, isError = false) {
        const responseDiv = document.getElementById('response');
        responseDiv.innerHTML = `<pre class="${isError ? 'text-red-600' : 'text-green-600'}">${message}</pre>`;
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const text = await response.text();
            if (response.ok) {
                displayResponse(text);
            } else {
                displayResponse(`Error: ${text}`, true);
            }
        } catch (error) {
            displayResponse(`Network error: ${error.message}`, true);
        }
    });
</script>
</body>
</html>
