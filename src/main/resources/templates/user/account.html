<!DOCTYPE html>
<html lang="vi">
  <head th:replace="user/fragments/head :: head"></head>
  <head>
    <link rel="stylesheet" href="/assets-user/css/account.css" />
    <title>Tài khoản của tôi</title>
  </head>
  <body>
    <!-- ===== HEADER ===== -->
    <!-- <header th:replace="user/fragments/header-authenticated :: header-authenticated"></header> -->
    <header id="headerUser" style="display: none" th:insert="~{user/fragments/header-authenticated :: header-authenticated}"></header>
    <header id="headerGuest" style="display: none" th:insert="~{user/fragments/header-guest :: header-guest}"></header>

    <main class="account-page">
      <h2>Thông tin tài khoản</h2>
      <hr />

      <!-- Avatar -->
      <div class="profile-pic-upload">
        <img id="avatarPreview" class="avatar-large" src="/upload/avatar/avatar.jpg" alt="Avatar hiện tại"/>
        <label for="avatarInput" class="upload-btn" aria-label="Thay ảnh đại diện">
          <span class="material-symbols-rounded">edit</span>
        </label>
        <input id="avatarInput" type="file" accept="image/*" style="display: none"/>
      </div>

      <!-- Information -->
      <form class="account-form">
        <div class="form-group">
          <label for="fullName">Họ và tên</label>
          <input id="fullName" type="text" placeholder="Nhập họ và tên">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Số điện thoại</label>
          <input id="phoneNumber" type="tel" placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Nhập email" readonly>
        </div>
        <div class="form-group">
          <label for="dob">Ngày sinh</label>
          <div class="date-wrapper">
            <input id="dob" type="date">
          </div>
        </div>
        <div class="form-group">
          <label>Giới tính</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="Nam"> Nam</label>
            <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
          </div>
        </div>
        <button type="submit" class="btn-save">Lưu</button>
      </form>
    </main>

    <script src="/assets-user/js/common-header.js"></script>
    <script src="/assets-user/js/account.js"></script>
  </body>
</html>
