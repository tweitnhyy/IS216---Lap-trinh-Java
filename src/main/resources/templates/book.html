<!DOCTYPE html>
<html>
<head>
    <title>Book Ticket</title>

</head>
<body>
    <h1>Book Ticket for <span th:text="${concert.name}"></span></h1>

        <input type="text" th:field="*{customerName}" required>
        <button type="submit">Book</button>
    </form>

</html>
