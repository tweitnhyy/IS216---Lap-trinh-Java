<!DOCTYPE html>
<html>
<head>
    <title>Booked Tickets</title>
</head>
<body>
    <h1>Booked Tickets</h1>
    <table>
        <tr>
            <th>Customer Name</th>
            <th>Concert</th>
            <th>Date</th>
        </tr>
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.customerName}"></td>
            <td th:text="${ticket.concert.name}"></td>
            <td th:text="${ticket.concert.date}"></td>
        </tr>
    </table>
</body>
</html>
