<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Đăng nhập admin</title>
    <link rel="stylesheet" href="./test.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container register-container">
        <div class="top-bar">
          <img src="" alt="EvenTory Logo" />
          <span class="logo">EvenTory</span>
        </div>
        <form action="#">
          <h1>Đăng kí</h1>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Đăng kí</button>
          <div class="divider">
            <span>Hoặc</span>
          </div>
          <div class="social-login-wrapper">
            <button class="google-login-btn">
              <img src="./assets/img/logo/Google.png" alt="Google Icon" />
            </button>
          </div>
        </form>
      </div>

      <div class="form-container login-container">
        <div class="top-bar">
          <img src="" alt="EvenTory Logo" />
          <span class="logo">EvenTory</span>
        </div>
        <form action="#">
          <h1>Đăng nhập</h1>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label>Ghi nhớ mật khẩu</label>
            </div>
            <div class="pass-link">
              <a href="#">Quên mật khẩu</a>
            </div>
          </div>
          <button>Đăng nhập</button>
          <div class="social-container"></div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <video
            class="overlay-video"
            src="./0516.mp4"
            autoplay
            muted
            loop
            playsinline
          ></video>
          <div class="overlay-panel overlay-left">
            <h1 class="title">Chào mừng trở lại, <br />Admin!</h1>
            <p>
              Đăng nhập để truy cập bảng điều khiển, điều phối và xem thống kê.
            </p>
            <button class="ghost" id="login">Đăng nhập</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Bạn là <br />Admin mới?</h1>
            <p>
              Tham gia hệ thống để thiết lập event, quản lý đội ngũ và tối ưu
              bán vé.
            </p>
            <button class="ghost" id="register">Đăng kí</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./test.js"></script>
  </body>
</html>
