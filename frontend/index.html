<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCast - Thời tiết</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./img/weather-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/main.js"></script>
  </head>
  <body>
    <video autoplay loop muted>
      <source src="./assets/background.mp4" type="video/mp4" />
    </video>

    <div id="weatherContainer" class="content">
      <h1>SkyCast</h1>

      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Nhập địa điểm..."
          autocomplete="off"
        />

        <ul id="suggestionsList" class="suggestions-list"></ul>
        <button id="searchButton"><i class="fas fa-search"></i></button>
      </div>

      <div class="weather-preview">
        <img id="previewIcon" src="./img/weather-icon.png" alt="Weather Icon" />
      </div>

      <div class="current-weather">
        <h3 id="location"></h3>
        <img
          id="weatherIcon"
          src="assets/default-weather.png"
          alt="Weather Icon"
          style="display: none"
        />
        <p>Nhiệt độ: <span id="temperature">_ _ _</span>°C</p>
        <p>Độ ẩm: <span id="humidity">_ _ _</span>%</p>
        <p>Gió: <span id="windSpeed">_ _ _</span> km/h</p>
        <p id="status">Đang cập nhật...</p>
      </div>

      <div class="forecast-weather">
        <h3 id="forecast-title" style="display: none">
          Dự báo thời tiết trong 5 ngày
        </h3>
        <div id="weeklyForecast" class="forecast-container"></div>
      </div>
    </div>
  </body>
</html>
